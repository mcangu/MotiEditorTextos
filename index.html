<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesador de Textos</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Quill Editor CSS -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      main {
        flex: 1 0 auto;
        width: 100%;
      }
      #editor-container {
        height: 300px;
        width: 100%;
        background-color: #fff;
        box-sizing: border-box;
      }
      .container {
        width: 100% !important;
        padding: 0 15px;
      }
      /* Estilo para centrar el logo en el header */
      .brand-logo.centered-logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      nav,
      footer.page-footer {
        background-color: indigo !important;
      }
      footer {
        padding-top: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      /* Estilos para el menú hamburguesa */
      .sidenav {
        background-color: #b3e5fc; /* Fondo celeste */
      }
      .sidenav li {
        border-bottom: 1px solid #ddd; /* Línea de separación */
      }
      .sidenav li:last-child {
        border-bottom: none; /* Eliminar la línea después del último elemento */
      }
    </style>
  </head>
  <body>
    <!-- Navbar con logo centrado y menú hamburguesa -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-target="mobile-menu" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <a href="#" class="brand-logo centered-logo">
          <img src="logomotiword.png" alt="Logo" style="height: 80px" />
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#" id="open-docx">Abrir DOCX</a></li>
          <li><a href="#" id="open-txt">Abrir TXT</a></li>
          <li><a href="#" id="save-docx">Guardar como DOCX</a></li>
          <li><a href="#" id="save-pdf">Guardar como PDF</a></li>
        </ul>
      </div>
    </nav>

    <!-- Menú hamburguesa responsive -->
    <ul class="sidenav" id="mobile-menu">
      <li><a href="#" id="open-docx-mobile">Abrir DOCX</a></li>
      <li><a href="#" id="open-txt-mobile">Abrir TXT</a></li>
      <li><a href="#" id="save-docx-mobile">Guardar como DOCX</a></li>
      <li><a href="#" id="save-pdf-mobile">Guardar como PDF</a></li>
    </ul>

    <!-- Contenido principal -->
    <main class="container">
      <h4>Procesador de Textos</h4>
      <div id="toolbar-container">
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <!-- Botón de negrita -->
          <button class="ql-italic"></button>
          <!-- Botón de cursiva -->
          <button class="ql-underline"></button>
          <!-- Botón de subrayado -->
          <button class="ql-align" value="justify"></button>
          <!-- Botón de justificar texto -->
          <button class="ql-image"></button>
          <!-- Botón para insertar imágenes -->
        </span>
        <span class="ql-formats">
          <select class="ql-size">
            <option value="small">Pequeña</option>
            <option selected>Normal</option>
            <option value="large">Grande</option>
            <option value="huge">Muy Grande</option>
          </select>
        </span>
      </div>
      <div id="editor-container"></div>
      <div class="row">
        <div class="col s12">
          <input
            type="file"
            id="docx-input"
            accept=".docx"
            style="display: none"
          />
          <input
            type="file"
            id="txt-input"
            accept=".txt"
            style="display: none"
          />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h6 class="white-text">Diseñado por Origins Motivations 2024</h6>
            <p class="grey-text text-lighten-4"></p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- jsPDF para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Mammoth.js para abrir archivos DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems);
      });

      var quill = new Quill("#editor-container", {
        theme: "snow",
        modules: {
          toolbar: "#toolbar-container",
        },
      });

      function openDocxFile() {
        document.getElementById("docx-input").click();
      }

      document
        .getElementById("docx-input")
        .addEventListener("change", function (event) {
          var file = event.target.files[0];
          var reader = new FileReader();
          reader.onload = function (event) {
            var arrayBuffer = reader.result;
            mammoth
              .extractRawText({ arrayBuffer: arrayBuffer })
              .then(function (result) {
                quill.setText(result.value);
              })
              .catch(function (err) {
                console.error("Error leyendo DOCX", err);
              });
          };
          reader.readAsArrayBuffer(file);
        });

      document
        .getElementById("save-docx")
        .addEventListener("click", function () {
          const content = quill.getText();
          const doc = new docx.Document({
            sections: [
              {
                properties: {},
                children: [
                  new docx.Paragraph({
                    text: content,
                    spacing: { line: 276 },
                  }),
                ],
              },
            ],
          });

          docx.Packer.toBlob(doc).then((blob) => {
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "documento.docx";
            link.click();
            window.URL.revokeObjectURL(url);
          });
        });

      document
        .getElementById("open-docx")
        .addEventListener("click", openDocxFile);
      document
        .getElementById("open-docx-mobile")
        .addEventListener("click", openDocxFile);

      document
        .getElementById("save-pdf")
        .addEventListener("click", function () {
          var doc = new jspdf.jsPDF();
          doc.text(quill.getText(), 10, 10);
          doc.save("documento.pdf");
        });

      document
        .getElementById("save-pdf-mobile")
        .addEventListener("click", function () {
          var doc = new jspdf.jsPDF();
          doc.text(quill.getText(), 10, 10);
          doc.save("documento.pdf");
        });
    </script>
  </body>
</html>
